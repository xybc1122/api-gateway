#指定注册中心地址
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8660/eureka/
  #服务的名称
spring:
  application:
    name: api-gateway
    #指定从哪个配置中心读取
  cloud:
    config:
      discovery:
        service-id: CONFIG-SERVER
       #开启发现的功能 默认false
        enabled: true
            #配置文件后缀名称
      profile: dev
        #读取哪个分支
        #label: master